<!doctype html>
<html>
    <meta charset='utf-8'>
    <title>CS 4802 - Assignment 1</title>
    <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' rel='stylesheet'>
    <script src='http://code.jquery.com/jquery.min.js'></script>
    <script src='http://d3js.org/d3.v3.min.js' charset='utf-8'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>

    <body class='container'>
        <h1>CS 4802 - Assignment 1 <small>The Game of Life</small></h1>
        <hr/>

        <button id='step-button' class='btn btn-default' onclick='board.step(); render()'>Step <span class='glyphicon glyphicon-step-forward'></span></button>
        <span style='float:right'>
            <button id='randomize-button' class='btn btn-primary' onclick='board.randomize(); render()'><span class='glyphicon glyphicon-random'></span> Randomize</button>
            <button id='kill-all-button' class='btn btn-danger' onclick='board.killAll(); render()'><span class='glyphicon glyphicon-remove'></span> Kill All</button>
        </span>
        <br/><br/>

        <div id='boardContainer' class='well'></div>

        <script src='board.js'></script>
        <script>
            var cellSize = 24;

            /* Make an SVG object to render to. */
            var boardSvg = d3.select('#boardContainer').append('svg')
                .attr('width', cellSize * boardSize - 2)
                .attr('height', cellSize * boardSize - 2)

            /**
             * Draws the current board to the page by rendering squares in a uniform cartesian grid. Squares are
             * rendered only in locations where the cell is alive.
             */
            var render = function() {
                var cells = boardSvg.selectAll('rect').data(board);

                cells.enter().append('rect')
                    .style('fill', 'black')
                    .attr('width', cellSize - 2)
                    .attr('height', cellSize - 2)
                    .attr('x', function(cell) { return cellSize * cell.x })
                    .attr('y', function(cell) { return cellSize * cell.y })

                /* Make cells that are alive visible and cells that are dead hidden */
                cells.style('visibility', function(cell) { return cell.isAlive? 'visible' : 'hidden' })
            }

            board.randomize()
            render()
        </script>
    </body>
</html>
